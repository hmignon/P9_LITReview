{% extends "reviews/_base.html" %}
{% load static %}
{% block content %}

    <div class="btn-group" role="group">
        <a type="button" class="btn btn-success mb-3" href="{% url 'review-new' %}">Write Review</a>
        <a type="button" class="btn btn-primary mb-3" href="#">Request Review</a>
    </div>

    {% for post in posts %}
        <article class="media content-section">
            <img class="rounded-circle article-img" src="{{ post.user.profile.image.url }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.user }}</a>
              <small class="text-muted">{{ post.date_posted|date:"H:i, F d, Y" }}</small>
            </div>
            <h2>
                <a class="article-title" href="{% url 'review-detail' post.id %}">
                    {{ post.headline }}
                    <h6><span class="badge badge-success">Review</span></h6>
                </a>
            </h2>
              <p class="star-rating-{{ post.rating }}" style="font-size: 22px; color: #888888">
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
              </p>
              <div class="review-body">
                <img class="img-thumbnail float-left mb-1 mr-3" style="height:150px" src="{{ post.image.url }}" alt="{{ post.headline }}">
                <p class="article-content text-justify mt-3 mr-3">{{ post.body }}</p>
              </div>

          </div>
        </article>
    {% endfor %}

{% endblock content %}
