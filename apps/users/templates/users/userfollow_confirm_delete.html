{% extends "reviews/_base.html" %}
{% block content %}

<div class="content-section">
  <form method="POST">
    {% csrf_token %}

    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Unsubscribe</legend>
      <h3>Are you sure you want to unsubscribe to {{ unsub.followed_user }}?</h3>
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-danger" type="submit">Yes, Unsubscribe</button>
      <a class="btn btn-outline-secondary" href="{% url 'subscriptions' %}">Cancel</a>
    </div>

  </form>
</div>

{% endblock content %}
